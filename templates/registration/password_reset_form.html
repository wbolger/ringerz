{% extends "base.html" %}

{% block content %}
<div class="container my-2">
	<div class="row">
		<div class="col">
			<h5>Reset Your Password</h5>
		</div>
	</div>
</div>
<div class="container my-2">
	<form action="" method="post">
		{% csrf_token %}
		{% if form.email.errors %}
  			{{ form.email.errors }}
  		{% endif %}
  		{{ form.email.label_tag }}
		{{ form.email }}
    	<input type="submit" class="btn btn-primary btn-block" value="Reset password">
 	</form>
</div>

{% endblock %}
