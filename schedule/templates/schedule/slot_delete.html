{% extends "base.html" %}

{% block content %}
<div class="container my-2">
	<div class="row">
		<div class="col">
			<h5>Are you sure you want to delete this position from {{ slot.event }}?</h5>
		</div>
	</div>
</div>
<div class="container my-2">
	<div class="row">
		<div class="col">
			<form action="" method="POST">
				{% csrf_token %}
				<input type="submit" value="Remove Position" class="btn btn-danger btn-block">
			</form>
		</div>
	</div>
	<div class="row my-2">
		<div class="col">
			<a href="{% url 'event-slots-update' slot.event.pk %}" class="btn btn-secondary btn-block">Go Back</a>
		</div>
	</div>
</div>
{% endblock %}
