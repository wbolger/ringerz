{% extends "base.html" %}

{% block content %}
	<div class="container my-2">
		<div class="row">
			<div class="col">
				<h5>Is this the event you want to join?</h5>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<strong>{{ slot.event }}</strong>
			</div>
		</div>
	</div>
	<div class="container my-2">
		<div class="row">
			<div class="col">
				<form action="" method="POST">
					{% csrf_token %}
					<input type="submit" value="Confirm" class="btn btn-primary btn-block">
				</form>
			</div>
		</div>
		<div class="row my-2">
			<div class="col">
				<a href="{{ slot.event.get_absolute_url }}" class="btn btn-secondary btn-block">Cancel</a>
			</div>
		</div>
	</div>
{% endblock %}
